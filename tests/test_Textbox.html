<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dojo-form-controls/Textbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dojo-form-controls/Textbox</h1>
            
            <h3>Programmatic</h3>
            <input type="text" id="pro1">
            
            <hr>
            
            <h3>Declarative</h3>
            <input type="text" class="form-control" data-dojo-type="dojo-form-controls/Textbox" name="dec1">
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dojo-form-controls/Textbox",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                Textbox,
                parser
            ) {
                "use strict";

                var pro1 = new Textbox({
                    name: 'pro1',
                    placeholder: 'Say hello',
                    'class': 'form-control',
                    autocomplete: false,
                    onChange: function (val) {
                        console.log('(onChange) New value is ' + val);
                    }
                }, 'pro1');

                pro1.watch('value', function (name, old, val) {
                    console.log('(watch) New value is ' + val);
                });
                
                pro1.startup();
            });
        </script>
    </body>
</html>
