<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dijitive/Button tests</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dijitive/Button</h1>
            
            <form method="get" action="/">
                <button type="submit" id="dec1" class="btn btn-success" data-dojo-type="dijitive/Button">Click</button>
            </form>
            
            <script>
                require([
                    "doh",
                    "dijit/registry",
                    "dijitive/Button",
                    "dojo/_base/lang",
                    "dojo/_base/window",
                    "dojo/on",
                    "dojo/parser",
                    "dojo/dom-construct",
                    "dojo/dom-attr",
                    "dojo/ready"
                ], function (
                    doh,
                    registry,
                    Button,
                    lang,
                    baseWin,
                    on,
                    parser,
                    domConstruct,
                    domAttr,
                    ready
                ) {
                    parser.parse();
                    
                    ready(function () {
                        doh.register("declarative", [
                            {
                                name: "set/get(label)",
                                runTest: function () {
                                    var dec1 = registry.byId('dec1');
                                    doh.is('Click', dec1.get('label'), "label should be 'Click");
                                    doh.is('Click', dec1.domNode.innerHTML, "domNode should have innerHTML set to 'Click'");
                                    dec1.set('label', 'Clack');
                                    doh.is('Clack', dec1.get('label'), "label should be 'Clack");
                                    doh.is('Clack', dec1.domNode.innerHTML, "domNode should have innerHTML set to 'Clack'");
                                }
                            },
                            {
                                name: "onClick",
                                submitted: false,
                                handle: null,
                                setUp: function () {
                                    this.dec1 = registry.byId('dec1');
                                    
                                    this.handle = on(this.dec1.domNode.form, 'submit', lang.hitch(this, function (ev) {
                                        ev.preventDefault();
                                        this.submitted = true;
                                    }));
                                },
                                runTest: function () {
                                    this.submitted = false;
                                    this.dec1.set('onClick', function () { return true; });
                                    this.dec1.domNode.click();
                                    doh.t(this.submitted, "click should submit parent form");
                                    
                                    this.submitted = false;
                                    this.dec1.set('onClick', function () { return false; });
                                    this.dec1.domNode.click();
                                    doh.f(this.submitted, "click should not submit parent form");
                                },
                                tearDown: function () {
                                    this.handle.remove();
                                }
                            }
                        ]);
                        
                        doh.register("programmatic", [
                            {
                                name: "set/get(label)",
                                setUp: function () {
                                    this.pro1 = new Button({
                                        id: 'pro1',
                                        type: 'submit',
                                        label: 'Click'
                                    });
                                    
                                    this.pro1.placeAt(baseWin.body(), 'first');
                                    this.pro1.startup();
                                },
                                runTest: function () {
                                    doh.is('Click', this.pro1.get('label'), "label should be 'Click");
                                    doh.is('Click', this.pro1.domNode.innerHTML, "domNode should have innerHTML set to 'Click'");
                                    this.pro1.set('label', 'Clack');
                                    doh.is('Clack', this.pro1.get('label'), "label should be 'Clack");
                                    doh.is('Clack', this.pro1.domNode.innerHTML, "domNode should have innerHTML set to 'Clack'");
                                },
                                tearDown: function () {
                                    this.pro1.destroyRecursive();
                                }
                            },
                            {
                                name: "onClick",
                                timeout: 1000,
                                submitted: false,
                                handle: null,
                                setUp: function () {
                                    this.form = domConstruct.create(
                                        'form',
                                        { method: 'get', action: '/' },
                                        baseWin.body(),
                                        'first'
                                    );
                                    
                                    this.handle = on(this.form, 'submit', lang.hitch(this, function (ev) {
                                        ev.preventDefault();
                                        this.submitted = true;
                                    }));
                                    
                                    this.pro1 = new Button({
                                        id: 'pro1',
                                        type: 'submit',
                                        label: 'Click'
                                    });
                                    
                                    this.pro1.placeAt(this.form, 'first');
                                    this.pro1.startup();
                                },
                                runTest: function () {
                                    this.submitted = false;
                                    this.pro1.set('onClick', function () { return true; });
                                    this.pro1.domNode.click();
                                    doh.t(this.submitted, "click should submit parent form");
                                    
                                    this.submitted = false;
                                    this.pro1.set('onClick', function () { return false; });
                                    this.pro1.domNode.click();
                                    doh.f(this.submitted, "click should not submit parent form");
                                },
                                tearDown: function () {
                                    this.pro1.destroyRecursive();
                                    this.handle.remove();
                                    domConstruct.destroy(this.form);
                                }
                            }
                        ]);
                        
                        doh.run();
                    });
                });
            </script>
        </div>
    </body>
</html>
