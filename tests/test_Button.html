<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dojo-form-controls/Button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css">

        <!--[if lt IE 9]>
            <script src="../vendor/aFarkas/html5shiv/dist/html5shiv.js"></script>
            <script src="../vendor/scottjehl/Respond/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dojo-form-controls/Button</h1>
            
            <h3>Programmatic</h3>
            <form method="get" action="/" onsubmit="alert('Form submitted'); return false;">
                <button id="pro1"></button>
            </form>
            
            <form method="get" action="/">
                <button id="pro2"></button>
            </form>
            
            <button id="pro3"></button>
            <button id="pro4"></button>
            
            <hr>
            
            <h3>Declarative</h3>
            <script>
                var buttonOnClick = function (ev) {
                    console.log('Clicked');
                }
            </script>

            <button class="btn btn-success" data-dojo-type="dojo-form-controls/Button" type="button" name="dec1" value="valuable" data-dojo-props="onClick: buttonOnClick">
                <span class="glyphicon glyphicon-star"></span> Star
            </button>
            
            <hr>
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dojo-form-controls/Button",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                Button,
                parser
            ) {
                "use strict";

                var pro1 = new Button({
                    name: 'pro1',
                    type: 'submit',
                    value: 'valuable',
                    'class': 'btn btn-primary',
                    label: 'Click',
                    onClick: function (e) {
                        console.log('clicked');
                        return true; // if type=submit, submit of parent form/widget can be canceled by returning false
                    }
                }, 'pro1');

                pro1.startup();

                var pro2 = new Button({
                    type: 'submit',
                    'class': 'btn btn-danger',
                    label: 'Click',
                    onClick: function (e) {
                        console.log('clicked');
                        return false; // if type=submit, submit of parent form/widget can be canceled by returning false
                    }
                }, 'pro2');

                pro2.startup();

                var pro3 = new Button({
                    'class': 'btn btn-inverse',
                    label: '<span class="glyphicon glyphicon-star"></span> Star',
                    onClick: function (e) {
                        console.log('clicked');
                    }
                }, 'pro3');

                pro3.startup();

                var pro4 = new Button({
                    'class': 'btn',
                    label: '<span class="glyphicon glyphicon-star"></span>',
                    onClick: function (e) {
                        console.log('clicked');
                    }
                }, 'pro4');

                pro4.startup();
            });
        </script>
    </body>
</html>
