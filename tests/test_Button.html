<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dojo-form-controls/Button</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dojo-form-controls/Button</h1>
            
            <h3>Programmatic</h3>
            <form method="get" action="/" onsubmit="alert('Form submitted'); return false;">
                <button id="pro1"></button>
            </form>
            
            <form method="get" action="/">
                <button id="pro2"></button>
            </form>
            
            <button id="pro3"></button>
            <button id="pro4"></button>
            
            <hr />
            
            <h3>Declarative</h3>
            <script>
                var buttonOnClick = function (ev) {
                    console.log('Clicked');
                }
            </script>

            <button class="btn btn-success" data-dojo-type="dojo-form-controls/Button" type="button" name="dec1" value="valuable" data-dojo-props="onClick: buttonOnClick">
                <i class="icon-music icon-white"></i> Click Click
            </button>
            
            <hr />
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dojo-form-controls/Button",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                Button,
                parser
            ) {
                "use strict";

                var pro1 = new Button({
                    name: 'pro1',
                    type: 'submit',
                    value: 'valuable',
                    'class': 'btn btn-primary',
                    label: 'Click',
                    onClick: function (e) {
                        console.log('clicked');
                        return true; // if type=submit, submit of parent form/widget can be canceled by returning false
                    }
                }, 'pro1');

                pro1.startup();

                var pro2 = new Button({
                    type: 'submit',
                    'class': 'btn btn-danger',
                    label: 'Click',
                    onClick: function (e) {
                        console.log('clicked');
                        return false; // if type=submit, submit of parent form/widget can be canceled by returning false
                    }
                }, 'pro2');

                pro2.startup();

                var pro3 = new Button({
                    'class': 'btn btn-inverse',
                    label: '<i class="icon-home icon-white"></i> Click',
                    onClick: function (e) {
                        console.log('clicked');
                    }
                }, 'pro3');

                pro3.startup();

                var pro4 = new Button({
                    'class': 'btn',
                    label: '<i class="icon-ok"></i>',
                    onClick: function (e) {
                        console.log('clicked');
                    }
                }, 'pro4');

                pro4.startup();
            });
        </script>
    </body>
</html>
