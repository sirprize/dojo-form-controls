<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dijitive/Select tests</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dijitive/Select</h1>
            
            <select id="dec1" name="dec1" data-dojo-type="dijitive/Select" required="true">
                <option value="">Please select</option>
                <option value="a">A</option>
                <option value="b" selected="selected">B</option>
                <option value="c" disabled="true">C</option>
                <option value="d">D</option>
            </select>
            
            <script>
                require([
                    "doh",
                    "dijit/registry",
                    "dijitive/Select",
                    "dojo/_base/lang",
                    "dojo/_base/window",
                    "dojo/on",
                    "dojo/parser",
                    "dojo/dom-construct",
                    "dojo/dom-attr",
                    "dojo/ready"
                ], function (
                    doh,
                    registry,
                    Select,
                    lang,
                    baseWin,
                    on,
                    parser,
                    domConstruct,
                    domAttr,
                    ready
                ) {
                    parser.parse();
                    
                    ready(function () {
                        doh.register("declarative", [
                            {
                                name: "instantiation",
                                runTest: function () {
                                    var dec1 = registry.byId('dec1');
                                    doh.is('b', dec1.get('value'), "selected option should be 'b");
                                }
                            },
                            {
                                name: "watch(value)",
                                handle: null,
                                runTest: function () {
                                    var d = new doh.Deferred(),
                                        dec1 = registry.byId('dec1');

                                    this.handle = dec1.watch('value', function (prop, old, val) {
                                        doh.is('d', val, "selected option should be 'd");
                                        d.callback(true);
                                    });
                                    
                                    dec1.set('value', 'd');
                                    return d;
                                },
                                tearDown: function () {
                                    this.handle.remove();
                                }
                            }
                        ]);

                        doh.register("programmatic", [
                            {
                                name: "instantiation",
                                setUp: function () {
                                    var options = [
                                        { value: '', label: 'Please select' },
                                        { value: "a", label: "A" },
                                        { value: "b", label: "B" },
                                        { value: "c", label: "C", disabled: true },
                                        { value: "d", label: "D" }
                                    ];
                                    
                                    this.pro1 = new Select({
                                        name: 'pro1',
                                        value: 'd',
                                        options: options,
                                        required: true
                                    });

                                    this.pro1.placeAt(baseWin.body(), 'first');
                                    this.pro1.startup();
                                },
                                runTest: function () {
                                    doh.is('d', this.pro1.get('value'), "selected option should be 'd");
                                    doh.t(true);
                                },
                                tearDown: function () {
                                    this.pro1.destroyRecursive();
                                }
                            }
                        ]);
                        
                        doh.run();
                    });
                });
            </script>
        </div>
    </body>
</html>
