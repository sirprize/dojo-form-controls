<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dojo-form-controls/Checkbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dojo-form-controls/Checkbox</h1>
            
            <h3>Programmatic</h3>
            <input type="checkbox" id="pro1">
            <input type="checkbox" id="pro2">
            
            <hr>
            
            <h3>Declarative</h3>
            <input type="checkbox" name="dec1" value="on" data-dojo-type="dojo-form-controls/Checkbox" checked>
            <input type="checkbox" name="dec2" value="on" data-dojo-type="dojo-form-controls/Checkbox">
            
            <hr>
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require([
                "dojo-form-controls/Checkbox",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                Checkbox,
                parser
            ) {
                "use strict";

                var pro1 = new Checkbox({
                    name: 'pro1',
                    value: 'on',
                    checked: true,
                    onChange: function (value) {
                        console.log('value is: ' + value);
                    }
                }, 'pro1');

                pro1.startup();

                var pro2 = new Checkbox({
                    name: 'pro2',
                    disabled: true,
                    value: 'on',
                    checked: false,
                    onChange: function (value) {
                        console.log('value is: ' + value);
                    }
                }, 'pro2');

                pro2.startup();
            });
        </script>
    </body>
</html>
