<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dijitive/Textarea</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dijitive/Textarea</h1>
            
            <h3>Programmatic</h3>
            <textarea id="pro1"></textarea>
            
            <hr />
            
            <h3>Declarative</h3>
            <textarea data-dojo-type="dijitive/Textarea" name="dec1"></textarea>
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dijitive/Textarea",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                Textarea,
                parser
            ) {
                "use strict";

                var pro1 = new Textarea({
                    name: 'pro1',
                    placeholder: 'Say hello',
                    autocomplete: false,
                    onChange: function (val) {
                        console.log('(onChange) New value is ' + val);
                    }
                }, 'pro1');

                pro1.startup();

                pro1.watch('value', function (name, oldVal, val) {
                    console.log('(watch) New value is "' + val);
                });
            });
        </script>
    </body>
</html>
