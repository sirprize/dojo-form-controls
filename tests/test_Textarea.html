<!DOCTYPE html>
<html>

        <title>dojo-form-controls/Textarea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css">

        <!--[if lt IE 9]>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dojo-form-controls/Textarea</h1>
            
            <h3>Programmatic</h3>
            <textarea id="pro1"></textarea>
            
            <hr>
            
            <h3>Declarative</h3>
            <textarea class="form-control" data-dojo-type="dojo-form-controls/Textarea" name="dec1"></textarea>
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dojo-form-controls/Textarea",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                Textarea,
                parser
            ) {
                "use strict";

                var pro1 = new Textarea({
                    name: 'pro1',
                    placeholder: 'Say hello',
                    'class': 'form-control',
                    autocomplete: false,
                    onChange: function (val) {
                        console.log('(onChange) New value is ' + val);
                    }
                }, 'pro1');

                pro1.startup();

                pro1.watch('value', function (name, oldVal, val) {
                    console.log('(watch) New value is "' + val);
                });
            });
        </script>
    </body>
