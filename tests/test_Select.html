<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dojo-form-controls/Select</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dojo-form-controls/Select</h1>
            
            <h3>Programmatic</h3>
            <p>Single</p>
            <select id="pro1"></select>
            <p>Multiple</p>
            <select id="pro2"></select>
            <p>Disabled</p>
            <select id="pro3"></select>
            
            <h3>Declarative</h3>
            <p>Single</p>
            <select id="dec1" name="dec1" data-dojo-type="dojo-form-controls/Select" required="true">
                <option value="">Please select</option>
                <option value="a">A</option>
                <option value="b" selected="selected">B</option>
                <option value="c" disabled="true">C</option>
                <option value="d">D</option>
                <option value="e" selected="selected">E</option>
            </select>
            
            <p>Multiple</p>
            <select id="dec2" name="dec2" data-dojo-type="dojo-form-controls/Select" required="true" multiple="trueasdf" size="3">
                <option value="">Please select</option>
                <option value="a" selected="selected">A</option>
                <option value="b" selected="selected">B</option>
                <option value="c" disabled="true">C</option>
                <option value="d">D</option>
            </select>
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dojo-form-controls/Select",
                "mijit/registry",
                "dojo/parser",
                "dojo/on",
                "dojo/domReady!"
            ], function (
                Select,
                registry,
                parser,
                on
            ) {
                "use strict";

                parser.parse();
                
                var options1 = [
                    { value: '', label: 'Please select' },
                    { value: "a", label: "A" },
                    { value: "b", label: "B" },
                    { value: "c", label: "C", disabled: true },
                    { value: "d", label: "D" }
                ];
                
                var options2 = [
                    { value: '', label: 'Please select' },
                    { value: "x", label: "X" },
                    { value: "y", label: "Y" },
                    { value: "z", label: "Z" }
                ];
                
                // simple
                var pro1 = new Select({
                    name: 'pro1',
                    value: 'b',
                    options: options1,
                    required: true,
                    onChange: function (value) {
                        console.log('onChange(): ' + value)
                    }
                }, 'pro1');

                pro1.watch('value', function (prop, old, val) {
                    console.log('watch("value")', prop, old, val);
                });

                pro1.startup();
                pro1.set('value', 'd');
                pro1.set('options', options2);
                pro1.set('value', 'z');
                
                // multiple
                var pro2 = new Select({
                    multiple: true,
                    name: 'pro2',
                    value: ['a', 'b'],
                    options: options1,
                    required: true,
                    size: '3',
                    onChange: function (value) {
                        console.log('onChange(): ' + value)
                    }
                }, 'pro2');

                pro2.watch('value', function (prop, old, val) {
                    console.log('watch("value")', prop, old, val);
                });

                pro2.startup();
                pro2.set('value', ['b', 'd']);
                pro2.set('value', ['a', 'd']);
                
                // disabled
                var pro3 = new Select({
                    name: 'pro3',
                    value: 'a',
                    options: options1,
                    disabled: true,
                    onChange: function (value) {
                        console.log('onChange(): ' + value)
                    }
                }, 'pro3');

                pro3.watch('value', function (prop, old, val) {
                    console.log('watch("value")', prop, old, val);
                });

                pro3.startup();
                
                // declarative single
                registry.byId('dec1').onChange = function (value) {
                    console.log('onChange(): ' + value)
                };

                registry.byId('dec1').watch('value', function (prop, old, val) {
                    console.log('watch("value")', prop, old, val);
                });
                
                // declarative multiple
                registry.byId('dec2').onChange = function (value) {
                    console.log('onChange(): ' + value)
                };

                registry.byId('dec2').watch('value', function (prop, old, val) {
                    console.log('watch("value")', prop, old, val);
                });
            });
        </script>
    </body>
</html>
