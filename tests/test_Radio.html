<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dojo-form-controls/Radio</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dojo-form-controls/Radio</h1>
            
            <h3>Programmatic</h3>
            <input type="radio" id="pro1"/>
            <input type="radio" id="pro2"/>
            <p>Disabled</p>
            <input type="radio" id="pro3"/>
            <input type="radio" id="pro4"/>
            
            <h3>Declarative</h3>
            <input type="radio" name="stuff" value="baconfat" data-dojo-type="dojo-form-controls/Radio" />
            <input type="radio" name="stuff" value="cowtongue" data-dojo-type="dojo-form-controls/Radio" />
            
            <hr />
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dojo-form-controls/Radio",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                Radio,
                parser
            ) {
                "use strict";

                var pro1 = new Radio({
                    name: 'other',
                    value: 'baconfat',
                    //checked: true,
                    onChange: function (e) {
                        console.log('value is: ' + this.get('value'));
                    }
                }, 'pro1');

                pro1.startup();

                var pro2 = new Radio({
                    name: 'other',
                    value: 'cowtongue',
                    checked: true,
                    onChange: function (e) {
                        console.log('value is: ' + this.get('value'));
                    }
                }, 'pro2');

                pro2.startup();
                
                var pro3 = new Radio({
                    name: 'that',
                    disabled: true,
                    value: 'baconfat',
                    checked: true,
                    onChange: function (e) {
                        console.log('value is: ' + this.get('value'));
                    }
                }, 'pro3');

                pro3.startup();

                var pro4 = new Radio({
                    name: 'that',
                    disabled: true,
                    value: 'cowtongue',
                    checked: false,
                    onChange: function (e) {
                        console.log('value is: ' + this.get('value'));
                    }
                }, 'pro4');

                pro4.startup();
            });
        </script>
    </body>
</html>
