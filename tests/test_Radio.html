<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dijitive/Radio</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dijitive/Radio</h1>
            
            <h3>Group</h3>
            <input type="radio" id="w1"/>
            <input type="radio" id="w2"/>
            
            <hr />
            
            <h3>Disabled</h3>
            <input type="radio" id="w3"/>
            <input type="radio" id="w4"/>
            
            <hr />
            
            <h3>Declarative</h3>
            <input type="radio" name="zzz" value="baconfat" data-dojo-type="dijitive/Radio" />
            <input type="radio" name="zzz" value="cowtongue" data-dojo-type="dijitive/Radio" />
            
            <hr />
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dijitive/Radio",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                Radio,
                parser
            ) {
                "use strict";

                var w1 = new Radio({
                    name: 'xxx',
                    value: 'clam chowder',
                    //checked: true,
                    onChange: function (e) {
                        console.log('value is: ' + this.get('value'));
                    }
                }, 'w1');

                w1.startup();

                var w2 = new Radio({
                    name: 'xxx',
                    value: 'lobster & steak',
                    checked: true,
                    onChange: function (e) {
                        console.log('value is: ' + this.get('value'));
                    }
                }, 'w2');

                w2.startup();




                var w3 = new Radio({
                    name: 'yyy',
                    disabled: true,
                    value: 'clam chowder',
                    checked: true,
                    onChange: function (e) {
                        console.log('value is: ' + this.get('value'));
                    }
                }, 'w3');

                w3.startup();

                var w4 = new Radio({
                    name: 'yyy',
                    disabled: true,
                    value: 'lobster & steak',
                    checked: false,
                    onChange: function (e) {
                        console.log('value is: ' + this.get('value'));
                    }
                }, 'w4');

                w4.startup();
            });
        </script>
    </body>
</html>
