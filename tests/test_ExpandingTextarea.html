<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dijitive/ExpandingTextarea</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <a href="index.html">Back to overview</a>
            
            <h1>dijitive/ExpandingTextarea</h1>
            
            <h3>Programmatic</h3>
            <textarea id="pro1"></textarea>
            
            <hr />
            
            <h3>Declarative</h3>
            <script>
                var expandingTextareaOnKeyPress = function (ev) {
                    console.info('Key pressed')
                }

                var expandingTextareaOnChange = function (value) {
                    console.info('select.onChange(): ' + value)
                }
            </script>

            <textarea name="dec1" data-dojo-type="dijitive/ExpandingTextarea" data-dojo-props="onKeyPress: expandingTextareaOnKeyPress, onChange: expandingTextareaOnChange, uppercase: true, trim: true"></textarea>
        </div>
        
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require([
                "dijitive/ExpandingTextarea",
                "dojo/parser",
                "dojo/domReady!"
            ], function (
                ExpandingTextarea,
                parser
            ) {
                "use strict";

                var pro1 = new ExpandingTextarea({
                    name: 'pro1',
                    uppercase: true,
                    onKeyPress: function (ev) {
                        console.log('key pressed')
                    }
                }, 'pro1');

                pro1.startup();

                pro1.watch('value', function (name, oldVal, val) {
                    console.log('New value is "' + val);
                });
            });
        </script>
    </body>
</html>
